<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>tic-tac-toe</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="CSS/Tic-Tac-Toe.css">
</head>

<body>
  <div class="tic-tac-toe">
    <div class="intro">
      <p>Click on a square to place your X or O</p>
      <p>Player 1: X</p>
      <p>Player 2: O</p>
    </div>
    <div class="board">
      <div class="board-row">
        <div class="board-cell"></div>
        <div class="board-cell"></div>
        <div class="board-cell"></div>
      </div>
      <div class="board-row">
        <div class="board-cell"></div>
        <div class="board-cell"></div>
        <div class="board-cell"></div>
      </div>
      <div class="board-row">
        <div class="board-cell"></div>
        <div class="board-cell"></div>
        <div class="board-cell"></div>
      </div>
      <div class="result">Player 1 Win!</div>
    </div>
    <div class="turn">Player 1</div>
    <button onclick="restartGame()" class="restart">Restart</button>
  </div>
 <script src="Tic-Tac-Toe/Tic-Tac-Toe.js"></script>

</body>
